<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="css/project1.css" />
    <style>
      .mb-10 {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Contact</h1>
    <hr />
    <p class="mb-10">Mail: zendethys@gmail.com</p>
    <form method="post" action="#">
      <div>
        <label for="Naam">Naam: </label>
        <input type="Naam" id="Naam" name="Naam" placeholder="Naam" />
      </div>
      <div>
        <label for="E-mailadres">E-mailadres: </label>
        <input
          type="E-mailadres"
          id="E-mailadres"
          name="E-mailadres"
          placeholder="E-mailadres"
        />
      </div>
      <div>
        <label for="Onderwerp">E-Onderwerp: </label>
        <input
          type="E-Onderwerp"
          id="E-Onderwerp"
          name="E-Onderwerp"
          placeholder="Onderwerp"
        />
      </div>
      <div>
        <label for="Vragen">Vragen</label>
      </div>
      <div>
        <textarea
          name="Vragen"
          id="Vragen"
          cols="50"
          rows="10"
          placeholder="Heb je nog enkele vragen?"
        ></textarea>
      </div>
    </form>
  </body>
</html>
